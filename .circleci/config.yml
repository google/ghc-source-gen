    - run: stack test --no-terminal --resolver=lts-15.13
    - save_cache:
            key: stack-cache-v2-ghc-15.13-{{ arch }}-{{ .Branch }}-{{ epoch }}
            paths:
                - ~/.stack
                - .stack-work

  build-ghc-8.10:
    docker:
