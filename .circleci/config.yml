    - save_cache:
            key: stack-cache-v2-ghc-9.0-{{ arch }}-{{ .Branch }}-{{ epoch }}
            paths:
                - ~/.stack
                - .stack-work

  build-success:
    docker:
    - image: circleci/rust:1.36-stretch
    steps:
    - run: echo "Success!"

workflows:
  version: 2
  build-and-test:
      jobs:
        - build-12.8
        - build-13.23
        - build-15.13
        - build-ghc-8.10
        - build-success:
            requires:
            - build-12.8
            - build-13.23
            - build-15.13
            - build-ghc-8.10
